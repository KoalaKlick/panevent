<svg viewBox="0 0 120 150" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient for modern touch -->
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#722034;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#5c1f2f;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#facc15;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Akan Sankofa Bird Symbol -->
    <g transform="translate(70, 100)">
        <!-- Bird body - heart-shaped base -->
        <path
            d="M 0 20 
                 C -30 20, -40 -10, -25 -35
                 C -15 -50, 0 -45, 0 -30
                 C 0 -45, 15 -50, 25 -35
                 C 40 -10, 30 20, 0 20 Z"
            fill="url(#grad1)" />

        <!-- Bird neck curving backward -->
        <path
            d="M 0 -30 
                 C 5 -40, 15 -50, 10 -60
                 C 5 -70, -15 -70, -25 -60
                 C -35 -50, -35 -35, -25 -30"
            fill="url(#grad1)" />

        <!-- Bird head (looking backward) -->
        <ellipse cx="-28" cy="-45" rx="12" ry="10" fill="url(#grad1)" />

        <!-- Beak pointing backward -->
        <path d="M -40 -45 L -50 -43 L -40 -40 Z" fill="url(#grad1)" />

        <!-- Eye -->
        <circle cx="-30" cy="-46" r="2.5" fill="#1A1A2E" />

        <!-- Egg of wisdom on bird's back -->
        <ellipse cx="5" cy="-20" rx="8" ry="10" fill="url(#grad2)" />

        <!-- Bird feet -->
        <path d="M -10 20 L -15 35 M -10 20 L -10 35 M -10 20 L -5 35"
            stroke="url(#grad1)" stroke-width="3" fill="none" stroke-linecap="round" />
        <path d="M 10 20 L 5 35 M 10 20 L 10 35 M 10 20 L 15 35"
            stroke="url(#grad1)" stroke-width="3" fill="none" stroke-linecap="round" />
    </g>

    <!-- Typography -->
    <g transform="translate(130, 100)">
        <!-- sankÉ”fa in elegant modern font -->

    </g>

    <!-- Subtle accent line -->
    <line x1="130" y1="142" x2="290" y2="142"
        stroke="url(#grad2)" stroke-width="2" opacity="0.6" />
</svg>