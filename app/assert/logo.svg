<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient for modern touch -->
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#E94E77;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#D4145A;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00B4A6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00D9C8;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Sankofa symbol - refined and geometric -->
    <g transform="translate(60, 100)">
        <!-- Abstract bird silhouette - elegant curve -->
        <path d="M 0 0 Q -25 -30 -15 -50 Q -10 -60 0 -55 L 5 -52 Q 10 -45 8 -35 L 0 0"
            fill="url(#grad1)" opacity="0.9" />

        <!-- Heart of wisdom (egg/knowledge) -->
        <circle cx="0" cy="-25" r="12" fill="#1A1A2E" />

        <!-- Backward looking curve (key sankofa element) -->
        <path d="M 0 0 Q 20 -10 35 -5 Q 45 0 42 10"
            stroke="url(#grad2)" stroke-width="3.5" fill="none" stroke-linecap="round" />

        <!-- Decorative accent -->
        <circle cx="42" cy="10" r="4" fill="url(#grad2)" />
    </g>

    <!-- Typography -->
    <g transform="translate(120, 100)">
        <!-- sankɔfa in elegant modern font -->
        <text x="0" y="0"
            font-family="'Helvetica Neue', Arial, sans-serif"
            font-size="48"
            font-weight="300"
            letter-spacing="2"
            fill="#1A1A2E">sankɔfa</text>

        <!-- vive with color accent -->
        <text x="0" y="35"
            font-family="'Helvetica Neue', Arial, sans-serif"
            font-size="38"
            font-weight="500"
            letter-spacing="6"
            fill="url(#grad1)">VIVE</text>


    </g>

    <!-- Subtle accent line -->
    <line x1="120" y1="142" x2="280" y2="142"
        stroke="url(#grad2)" stroke-width="2" opacity="0.5" />
</svg>